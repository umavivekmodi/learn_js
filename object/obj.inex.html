// 


let total = 0;
let count = 0;
let topper = "";
let top_mark = 0;
let lower = "";
let lessMarks = 1000;
Object.keys(second).forEach((item)=>{
    let section_total =0;
    let section_count = 0;
    let section_lower = "";
    let section_lessMarks = 1000;
    Object.keys(second[item]).forEach((student)=>{
        let marks = second[item][student]
        if(top_mark < marks){
            top_mark = marks;
            topper = student;
        }else if(lessMarks >  marks){
            lessMarks = marks;
            lower = student;
            
        }
        if(section_lessMarks > marks){
            section_lessMarks = marks;
            section_lower = student;
        }
        section_total += marks ;
        section_count++;
        total += marks;
        count++;
    
    })
    console.log(section_total/section_count);
    console.log(` top marks ${top_mark} , topper name :${topper}`)
    console.log(`each section lowest ${section_lower} with ${section_lessMarks}`)
    
  

   
})
console.log(`avg marks of 2nd class ${total/count}`);
console.log(`topper name ${topper} with marks ${top_mark}`);
console.log(`less marks ${lessMarks} , lower ${lower}`);
